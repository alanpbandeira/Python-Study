<div class='col-sm-6 col-sm-offset-4' >
    {% if messages %}
        <div class="messages">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
